<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finding Lucy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <script src="https://d3js.org/d3.v5.min.js"></script>      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.7/d3.min.js"></script>      
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>      
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
</head>

<body class style="margin:10px;padding:10px; background: #F5E5DD;font-family:Verdana, Geneva, Tahoma, sans-serif">

   <!-- Navigation Bar -->


  <nav  class="navbar navbar-expand-lg navbar-light bg-light" style="background: #90C6FA">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand active text-white " style = "color:white" href="/">Finding Lucy</a>
      </div>
      <ul class="nav navbar-nav navbar-right" style = "color:#2C7AAF;font-weight: bold;">
        <li class="active"><a href="/">Home</a></li>
        <li><a class="nav-link" href="/about">About<span class="sr-only">(current)</span></a></li>
        <li><a class="nav-link" href="https://github.com/tanvi-12/Project-Find-Lucy">Github<span class="sr-only">(current)</span></a></li>
        <li><a class="nav-link" href="/model">Model<span class="sr-only">(current)</span></a></li>
      </ul>
    </div>
  </nav>

  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-lg-8 col-md-7 col-sm-6">
        <h1>Cats vs Dogs Image Recognition Server</h1>
        <h3></h3>
        <p class="lead">Upload the image and to find out is it a (<b>Cat</b> or <b>Dog</b>)?</p>
      </div>
    </div>
    <form action="" method=post enctype=multipart/form-data>
      <input style ="color:#2C7AAF; border: 2px solid white; border-radius: 2px; margin: 5px;" type=file name=file>
      <input style ="background-color:#2C7AAF; color: white; border: 2px solid white; border-radius: 2px; margin: 5px;" type=submit value=Upload>
    </form>
  </div>
    

  <div class="left">
    <div class="container content">
        <div class ="col-md-8">
          <p style="margin-bottom:2cm;"></p>
          <div class = "col-md-7">
            <div class="container-fluid" id="box">
              <div class = "row">
                <div class="col-lg-4">
                  <div class="page-header">
                    <h3 id="tables"><b>Result</b></h3>
                  </div>
                  <div class="bs-component">
                  <table class="table table-hover">
                    <tr class="table-active">
                      <th scope="col">Image</th>
                      <th scope="col">Predict</th>
                    </tr>
                    <tr>
                      <th scope="row"> <img width="224" height="224" src="{{imagesource}}" /> </th>
                        <td> {{label}} </td>
                    </tr>
                  </table> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

   <div class="right">
   <div id = "log" class="col-md-4">
      <div class="col-md-12"></div>
         <h2>Plot</h2>
      </div>   
   </div>
   </div>

   <style>
   .right { float: right;  margin: 0 1.5%; width: 30%;}
   .left { float: left; margin: 0 1.5%; width: 63%;}
   #box{
        background-color: #EAC2b1;
        color:#2C7AAF;
      }
   #log{
        background-color: #90C6FA;
        color:#2C7AAF;
    }

   </style>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
